<!DOCTYPE html>
<html>
<head>
  <title>Atlas Chugged</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL...">
    <button onclick="loadVideo()">Load</button>
    <div class="split-screen">
      <div id="video-player"></div>
      <div id="map"></div>
    </div>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player, map;
    let transcript = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });
    }

    async function loadVideo() {
      // Basic extraction of the videoId from the YouTube URL
      const videoId = document.getElementById('youtubeUrl').value.split('v=')[1];

      // Fetch the transcript from our serverless function
      const response = await fetch(`/api/transcript?videoId=${videoId}`);
      transcript = await response.json();

      // Initialize YouTube player if not already created
      if (!player) {
        player = new YT.Player('video-player', {
          height: '360',
          width: '640',
          videoId: videoId,
          events: { 'onReady': onPlayerReady }
        });
      } else {
        player.loadVideoById(videoId);
      }
    }

    function onPlayerReady() {
      player.playVideo();
      player.addEventListener('onStateChange', (e) => {
        if (e.data === YT.PlayerState.PLAYING) trackTime();
      });
    }

    function trackTime() {
      setInterval(() => {
        const time = player.getCurrentTime();
        // Simple logic to check if weâ€™re within a 5-second window of a mention
        const entry = transcript.find(e => e.time <= time && e.time + 5 >= time);
        if (entry) moveMap(entry.place);
      }, 1000);
    }

    function moveMap(place) {
      new google.maps.Geocoder().geocode({ address: place }, (results, status) => {
        if (status === 'OK') {
          map.setCenter(results[0].geometry.location);
          map.setZoom(5);
        }
      });
    }
  </script>

  <!-- Google Maps API (replace YOUR_GOOGLE_MAPS_API_KEY) -->
  <script async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
