<!DOCTYPE html>
<html>
<head>
  <title>Atlas Chugged</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="youtubeUrl" value="https://www.youtube.com/watch?v=OagYlYna75Y">
    <button onclick="loadVideo()">Load</button>
    <div class="split-screen">
      <div id="video-player"></div>
      <div id="map"></div>
    </div>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player, map;
    let transcript = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });
    }

    async function loadVideo() {
      // Extract videoId from the YouTube URL
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.includes('v=') ? url.split('v=')[1] : url.split('/').pop();

      // Fetch the transcript from the backend API
      const response = await fetch(`/api/transcript?videoId=${videoId}`);
      transcript = await response.json();

      // Initialize YouTube player if not already created
      if (!player) {
        player = new YT.Player('video-player', {
          height: '360',
          width: '640',
          videoId: videoId,
          events: { 'onReady': onPlayerReady }
        });
      } else {
        player.loadVideoById(videoId);
      }
    }

    function onPlayerReady() {
      player.playVideo();
      player.addEventListener('onStateChange', (e) => {
        if (e.data === YT.PlayerState.PLAYING) trackTime();
      });
    }

    function trackTime() {
      setInterval(() => {
        const time = player.getCurrentTime();
        // Find the transcript entry for the current time
        const entry = transcript.find(e => e.time <= time && e.time + 5 >= time);
        if (entry) moveMap(entry.place);
      }, 1000);
    }

    function moveMap(place) {
      // Fetch geocoding data from the backend
      fetch(`/api/get-api-key?address=${encodeURIComponent(place)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK" && data.results.length > 0) {
            const location = data.results[0].geometry.location;
            map.setCenter(location);
            map.setZoom(5);
          } else {
            console.error("Geocoding failed:", data);
          }
        })
        .catch(error => console.error("Error in moveMap:", error));
    }

    // Load Google Maps dynamically
    async function loadGoogleMaps() {
      try {
        const response = await fetch('/api/get-api-key');
        const { key } = await response.json();
        if (!key) throw new Error("Missing API key.");
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
      } catch (error) {
        console.error("Failed to load Google Maps API:", error);
      }
    }

    loadGoogleMaps();
  </script>
</body>
</html>
