<!DOCTYPE html>
<html>
<head>
  <title>Atlas Chugged</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="youtubeUrl" value="https://www.youtube.com/watch?v=OagYlYna75Y">
    <button onclick="loadVideo()">Load</button>
    <div class="split-screen">
      <div id="video-player"></div>
      <div id="map"></div>
    </div>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Load locations.js -->
  <script src="locations.js"></script>

  <script>
    let player, map;
    let transcript = []; // Placeholder for when transcript logic is re-enabled

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });
    }

    async function loadVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.includes('v=') ? url.split('v=')[1] : url.split('/').pop();

      // Uncomment this when transcript fetching is ready
      /*
      const response = await fetch(`/api/transcript?videoId=${videoId}`);
      transcript = await response.json();
      */

      if (!player) {
        player = new YT.Player('video-player', {
          height: '360',
          width: '640',
          videoId: videoId,
          events: { 'onReady': onPlayerReady }
        });
      } else {
        player.loadVideoById(videoId);
      }
    }

    function onPlayerReady() {
      player.playVideo();
      player.addEventListener('onStateChange', (e) => {
        if (e.data === YT.PlayerState.PLAYING) trackTime();
      });
    }

    function trackTime() {
      setInterval(() => {
        if (!player || !window.locations) return;
        const time = Math.floor(player.getCurrentTime());
        const location = window.locations.find(loc => loc.time === time);
        if (location) moveMap(location.lat, location.lng, location.place);

        // Uncomment this when transcript fetching is re-enabled
        /*
        const entry = transcript.find(e => e.time <= time && e.time + 5 >= time);
        if (entry) moveMap(entry.place);
        */
      }, 1000);
    }

    function moveMap(lat, lng, place) {
      map.setCenter({ lat, lng });
      map.setZoom(5);
      console.log(`Moved map to ${place}`);
    }

    async function loadGoogleMaps() {
      try {
        const response = await fetch('/api/get-api-key');
        const { key } = await response.json();
        if (!key) throw new Error("Missing API key.");
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
      } catch (error) {
        console.error("Failed to load Google Maps API:", error);
      }
    }

    loadGoogleMaps();
  </script>
</body>
</html>
